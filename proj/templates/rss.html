{%extends "base.html" %}
{% block content %}
<style>
      table, th, td
      {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      {%for item in news %}
      <tr><td><a href="{{item.url}}">{{item.title}}</a> | {{item.updated}}<br/>
    {% autoescape off %}
    {% firstof item.summary item.title %}
    {% endautoescape %}
    {%endfor%}</td></tr></table>
  </body>

  {% endblock %}
