{% extends "base.html" %}
{% block content %}
<script>
  $(function() {
    $("#blubber").load("/{{timestamp}}/ajax/");

    $('#myTab a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    })
  });
</script>
<style>
  table {
    border-style:solid dotted;
    border-collapse: collapse;
  }

</style>



<div class="page-header">
  <h1>NaFi</h1>
</div>
<div class="row">
  <div class="span12">

    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a href="#sources"><strong>1. Sources</strong></a></li>
      <li><a href="#output"><strong>2. Output</strong></a></li>
      <li><a href="#export"><strong>3. Export</strong></a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="sources">
        <form method=POST action="/">
          {% csrf_token %}
          <table style="width:100%;">
            <tr><td>
<textarea rows="15" style="width:99%; border-style:dotted;" name='sources'>
{% for source in sources %}{{source.url}}
{%endfor%}
</textarea>
            </td></tr>
            <tr><td>
<textarea rows="2" style="width:99%; overflow:hidden; border-style:dotted;" name='filters'>
{% for filt in filters %}{{filt.regex}}
{%endfor%}
</textarea>
            </td></tr>
            <tr><td>
                <input type="submit" name="op" value="Erzeugen" /><!--<input type="submit" name="op" value="Validieren">-->
            </td></tr>
          </table>
        </form>
      </div>
      <div class="tab-pane" id="output">
        <div align=center id='blubber'><img src="{{MEDIA_URL}}img/spinner.gif" /></div>
      </div>
      <div class="tab-pane" id="export">

        <b><a href="http://gpnews.noova.de/{{timestamp}}/rss">http://gpnews.noova.de/{{timestamp}}/rss</a></b><br/>
        <a href="http://gpnews.noova.de/{{timestamp}}/atom">http://gpnews.noova.de/{{timestamp}}/atom</a><br/>
        <a href="http://gpnews.noova.de/{{timestamp}}/html">http://gpnews.noova.de/{{timestamp}}/html</a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
